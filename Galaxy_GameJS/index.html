<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Space Shooter</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="600" height="460">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="600" height="460">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen. -->
		<canvas id="ship" width="600" height="460">
		</canvas>
		<div class="score">SCORE: <span id="score"></span></div>
		<div class="game-over " id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p>
		</div>
		<div class="loading" id="loading">LOADING...<p>Please wait</p></div>
		<script src="js/main.js"></script>
	</body>
</html>
